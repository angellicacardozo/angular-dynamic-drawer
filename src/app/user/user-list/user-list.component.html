<ng-container *ngIf="users$ | async as users; else loading">
  <div class="flex flex-col gap-2">
    <mat-card *ngFor="let user of users; trackBy: trackByUsers">
      <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button (click)="dispatchOpenDrawer(user)" mat-button>DETAILS</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
<ng-template #loading>
  <mat-progress-spinner></mat-progress-spinner>
</ng-template>
